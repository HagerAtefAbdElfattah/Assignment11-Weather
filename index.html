<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Assignment11 weather</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a href="#">
                        <div class="logo d-flex justify-content-center align-items-center gap-3">
                            <div class="logo-img d-flex w-25">
                                <img class="img-fluid" src="images/logo@2x.png" alt="weather-logo">
                            </div>
                            <div class="logo-brand">
                                <h1 class="site-title">Weather</h1>
                                <small class="site-description">tagline goes here</small>
                            </div>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav gap-2 ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Live Cameras</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Photos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container py-5 text-center">
                <input class="city-input mb-3" type="text" placeholder="Find your location..." id="searchLocation">
                <input class="city-btn mt-3" type="button" value="Find" id="submit">
                <div class="row py-5 justify-content-center">
                    <div class="col-lg-4 col-md-9 p-0">
                        <div class="card today">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="day">
                                    <span id="todayName"></span>
                                </div>
                                <div class="date">
                                    <span id="todayNumber"></span>
                                    <span id="todayMonth"></span>
                                </div>
                            </div>
                            <div class="card-body py-5">
                                <div class="location">
                                    <p id="todayLocation"></p>
                                </div>
                                <div class="location-degree d-flex align-items-center justify-content-center fs-1 fw-bold">
                                    <span class="" id="todayTemp"></span>
                                    <sup>o</sup>
                                    <span>C</span>
                                </div>
                                <div class="degree-icon">
                                    <img id="todayDegreeIcon" src="" alt="">
                                </div>
                                <div class="description">
                                    <p id="todayDescription"></p>
                                </div>
                                <div class="forecast">
                                    <ul class="d-flex justify-content-between align-items-center">
                                        <li><img src="images/icon-umberella@2x.png" alt="icon-umberella"><span id="todayHumidity"></span></li>
                                        <li><img src="images/icon-wind@2x.png" alt="icon-wind"><span id="todayWind"></span></li>
                                        <li><img src="images/icon-compass@2x.png" alt="icon-compass"><span id="todayCompass"></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-9 p-0">
                        <div class="card tomorrow">
                            <div class="card-header">
                                <div id="tomorrowName" class="day"> </div>
                            </div>
                            <div class="card-body py-5">
                                <div class="tomorrowWeather d-flex flex-column align-items-center gap-3">
                                    <img id="tomorrowDegreeIcon" src="" alt="">
                                    <div class="tomorrowMaxDegree fs-3">
                                        <span id="tomorrowMaxTemp"></span>
                                        <sup>o</sup>
                                        <span>C</span>
                                    </div>
                                    <div class="tomorrowMinDegree">
                                        <span id="tomorrowMinTemp"></span>
                                        <sup>o</sup>
                                        <span>C</span>
                                    </div>
                                    <div class="tomorrowDescription"><span id="tomorrowDescription"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-9 p-0">
                        <div class="card after-tomorrow">
                            <div class="card-header">
                                <div id="afterName" class="day"></div>
                            </div>
                            <div class="card-body py-5">
                                <div class="afterWeather d-flex flex-column align-items-center gap-3">
                                    <img id="afterDegreeIcon" src="" alt="">
                                    <div class="afterMaxDegree fs-3">
                                        <span id="afterMaxTemp"></span>
                                        <sup>o</sup>
                                        <span>C</span>
                                    </div>
                                    <div class="afterMinDegree">
                                        <span id="afterMinTemp"></span>
                                        <sup>o</sup>
                                        <span>C</span>
                                    </div>
                                    <div class="afterDescription"><span id="afterDescription"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="subscribe">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <div class="subscribe-form d-flex">
                        <input type="text" class="subscribe-input" placeholder="Enter your email for subscribe" >
                        <button class="subscribe-button" type="submit" >Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright py-5">
                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="JS/main.js"></script>
</body>

</html>
